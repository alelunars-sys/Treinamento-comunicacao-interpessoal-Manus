<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #3498DB 0%, #2C3E50 100%);
        color: #FFFFFF;
        font-family: 'Open Sans', sans-serif;
        overflow: hidden;
        position: relative;
      }
      h1 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 48px;
        margin-bottom: 24px;
      }
      h2 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 28px;
        margin-bottom: 16px;
      }
      .subtitle {
        font-size: 24px;
        margin-bottom: 32px;
      }
      .overlay {
        background-color: rgba(44, 62, 80, 0.7);
        border-radius: 16px;
        padding: 40px;
      }
      .image-container {
        position: absolute;
        right: 0;
        bottom: 0;
        width: 500px;
        height: 400px;
        opacity: 0.8;
      }
      .animated-element {
        animation: fadeInUp 1s ease-out;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex items-center justify-center p-16">
      <div class="overlay animated-element z-10 max-w-2xl">
        <h1 class="animated-element" style="animation-delay: 0.2s">Aprimoramento da Comunicação Interpessoal</h1>
        <h2 class="subtitle animated-element" style="animation-delay: 0.4s">Desenvolvendo Clareza, Empatia e Assertividade</h2>
        <p class="text-xl animated-element" style="animation-delay: 0.6s">Eixo: Comunicação e Colaboração</p>
        <div class="mt-12 flex space-x-4 animated-element" style="animation-delay: 0.8s">
          <div class="bg-white rounded-full h-16 w-16 flex items-center justify-center">
            <i class="fas fa-comments text-3xl text-blue-600"></i>
          </div>
          <div class="bg-white rounded-full h-16 w-16 flex items-center justify-center">
            <i class="fas fa-lightbulb text-3xl text-yellow-500"></i>
          </div>
          <div class="bg-white rounded-full h-16 w-16 flex items-center justify-center">
            <i class="fas fa-users text-3xl text-green-500"></i>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="/home/ubuntu/upload/search_images/kOQ5Alxmn6FE.jpg" alt="Comunicação assertiva" class="object-cover rounded-tl-3xl" style="width: 500px; height: 400px;">
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Adiciona interatividade aos ícones
        const icons = document.querySelectorAll('.bg-white');
        icons.forEach(icon => {
          icon.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1)';
            this.style.transition = 'transform 0.3s ease';
          });
          icon.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
          });
        });
      });
    </script>
  </body>
</html>
